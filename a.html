<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng bài</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        #container {
            width: 60%;
            margin: auto;
            margin-top: 20px;
            justify-content: flex-start;
            align-self: flex-start;
            display: flex;
        }

        #container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }

        #container h3 {
            text-align: center;
            margin-top: 10px;
        }

        #container p {
            margin-top: 5px;
        }

        #header {
            margin-top: 20px;
        }

        #body {
            width: 60%;
            margin: auto;
            margin-top: 20px;
        }

        #body div:hover {
            background-color: #ddd;
            /* Màu nền thay đổi khi di chuột vào */
            cursor: pointer;
            /* Con trỏ chuột thành bàn tay khi di chuột vào */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Đổ bóng khi di chuột vào */
        }

        #avatar {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;            background-color: #f4f4f4;
            border-radius: 20px;
            height: 40px;
            width: 100%;
        }

        #avatar p {
            text-align: center;
            margin-left: 20px;
            font-size: 25px;
        }

        #repass {

            margin-top: 5px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;            background-color: #f4f4f4;
            border-radius: 20px;
            height: 40px;
            width: 100%;
        }

        #repass p {
            text-align: center;
            margin-left: 20px;
            font-size: 25px;
        }

        #rename {
            margin-top: 5px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f4;
            border-radius: 20px;
            height: 40px;
            width: 100%;
        }

        #rename p {
            text-align: center;
            margin-left: 20px;
            font-size: 25px;
        }

        #banking {
            margin-top: 5px;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #f4f4f4;
            border-radius: 20px;
            height: 40px;
            width: 100%;
        }

        #banking p {
            text-align: center;
            margin-left: 20px;
            font-size: 25px;
        }

        #body div p {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="container" class="jumbotron">
        <img src="data:image/jpeg;base64,{{user.avatar}}">
        <div id="header">
            <h2>{{user.username}}</h2>
            <p>Số điện thoại: {{user.phone}}</p>
            <h6>{{user.follownumber}} người theo dõi</h4>
        </div>
    </div>
    <div id="body" class="jumbotron">
        <div id="avatar">
            <p> Đổi avatar</p>
        </div>
        <div id="repass">
            <p> Đổi mật khẩu</p>
        </div>
        <div id="rename">
            <p>Đổi tên đăng nhập</p>
        </div>
        <div id="banking">
            <p>Tích hợp tài khoản ngân hàng</p>
        </div>

    </div>
<!-- Modal đổi avatar -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModal">Thêm bài viết</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/postbaiviet" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control" id="images" name="images" multiple>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary" id="saveCategoryButton">Lưu</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
          $(document).ready(function () {
            $("#avatar").click(function () {
                $("#myModal").modal("show");
            });

        });
    </script>
</body>

</html>
